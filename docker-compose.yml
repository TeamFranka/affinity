version: "3.5"

services:
  mongo:
    image: mongo

  parse:
    build: ./backend/
    image: "lightyear/affinity-backend:latest"
    environment:
      PUBLIC_PATH: "/public"
      VUE_APP_PARSE_URL:
    command: "./server.js"
    volumes:
      - ./backend/cloud:/parse-server/cloud
      - ./dist:/parse-server/cloud/public
      - ./backend/server.js:/parse-server/server.js
      - ./vue.config.js:/parse-server/vue.config.js
    ports:
      - "1337:1337"
    links:
      - mongo
      - mailhog

  dashboard:
    image: parseplatform/parse-dashboard
    command: --dev --appId APPLICATION_ID --masterKey MASTER_KEY  --appName affinity
    ports:
      - "4040:4040"
    links:
      - parse

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
      - maildir:/tmp
volumes:
  maildir:
