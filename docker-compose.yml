version: "3.5"

services:
  mongo:
    image: mongo

  parse:
    build: ./backend/
    image: "lightyear/affinity-backend:latest"
    environment:
      PUBLIC_PATH: "/public"
    command: "./server.js"
    volumes:
      - ./backend/cloud:/parse-server/cloud
      - ./backend/public:/parse-server/cloud/public
      - ./backend/server.js:/parse-server/server.js
    ports:
      - 1337:1337
    links:
      - mongo
  dashboard:
    image: parseplatform/parse-dashboard
    command: --dev --appId APPLICATION_ID --masterKey MASTER_KEY --serverURL "${VUE_APP_PARSE_URL}" --appName affinity
    ports:
      - 4040:4040
    links:
      - parse
